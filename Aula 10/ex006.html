<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Quando eu clicar na minha div  -->
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
    <div id="area">
        interaja
    </div>    
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        var a = window.document.getElementById('area')// quando é criado fora, ele serve pra todas as functions
        function clicar() { 
            // var a = window.document.getElementById('area')// 1ª vou criar um objeto (a) e ele faz a ligação do objeto (a) com o elemento area 
            a.innerText = 'Clicou!'//2ª esse objeto vai mudar o conteúdo dele pra clicou 
            a.style.background  = 'red'
        }
        function entrar() {
            a.innerText = "Entrou!"
        }
        function sair() {
            a.innerText = "Saiu!"
            a.style.background  = 'green'
        }
    </script>

</body>
</html>
