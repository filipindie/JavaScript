<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <!--CSS-->
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;

        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>


</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei dessa mizera de maldição.</p>
    <!--JS-->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //String
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) //Sring
        var s = n1 + n2
        window.alert(` A soma entre ${n1} e ${n2} é igual à ${s}`)
        // (number +  number) para adição
        // (String +  String) para concatenação
        // Template String($)

    </script>
</body>
</html>
